<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Trivia Game</title>
</head>

<body>

    <div id="game">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <h1>Justice League Trivia Game!</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <button class="btn" onclick="myFunction()" id="start">Start Game</button>
                </div>
                <div class="col-md-6">
                    <div id="clock">Time Remaining: </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2>What is Superman's earth name?</h2>
                    <form>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Frodo Baggins
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Kal-el
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Clark Kent
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Bob the Builder
                        </label>
                    </form>

                    <h2>Who does The Joker have the biggest rivalry with?</h2>
                    <form>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Wonderwoman
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Aquaman
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">The Flash
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Batman
                        </label>
                    </form>

                    <h2>What is the name of Aquaman's weapon?</h2>
                    <form>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Laser
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Lasso of Truth
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Trident of Neptune
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Power Ring
                        </label>
                    </form>

                    <h2>Where does Wonderwoman come from?</h2>
                    <form>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Atlantis
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Krypton
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Paradise Island
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Earth
                        </label>
                    </form>

                    <h2>Which actor starred in the last role of Batman?</h2>
                    <form>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">George Clooney
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Val Kilmer
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Ben Affleck
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Christian Bale
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
